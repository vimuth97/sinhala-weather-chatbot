version: '2.0'


session_config:
  session_expiration_time: 120
  carry_over_slots_to_new_session: true


intents:
- greet
- goodbye
- affirm
- deny
- inform


entities:
  - location
  - date
  - weather_condition


slots:
  location:
    type: text
    influence_conversation: true
  date:
    type: text
    influence_conversation: true
  weather:
    type: text
  weather_condition:
    type: text

responses:
  utter_greet:
    - text: ආයුබෝවන්! ඔබට අවශ්‍ය උපකාරය කුමක්ද?
    - text: සුබ දවසක්! ඔබට කාලගුණය දැනගැනීමට පුලුවන්
  utter_goodbye:
    - text: බායි!
    - text: නැවත හමුවෙමු!
    - text: සුබ දවසක්!
  utter_weather:
    - text: "{weather_condition} වාර්තාව - {weather}"


actions:
  - utter_goodbye
  - utter_greet
  - utter_weather
  - action_weather_search
  # - utter_weather_summary
