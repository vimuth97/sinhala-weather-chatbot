version: '2.0'


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


intents:
- greet
- goodbye
- affirm
- deny
- inform


entities:
  - location
  - date

responses:
  utter_greet:
    - text: ආයුබෝවන්! ඔබට අවශ්‍ය උපකාරය කුමක්ද?
    - text: සුබ දවසක්! ඔබට කාලගුණය දැනගැනීමට අවශ්‍ය කුමන ප්‍රදේශයේද?
  utter_goodbye:
    - text: බායි!
    - text: නැවත හමුවෙමු!
    - text: සුබ දවසක්!


forms:
  utter_weather:
    required_slots:
        location:
          - type: from_entity
            entity: location
        date:
          - type: from_entity
            entity: date


actions:
  - utter_goodbye
  - utter_greet
  - utter_weather
  - utter_weather_summary
  - utter_temp
  - utter_wind
  - utter_rainfall
