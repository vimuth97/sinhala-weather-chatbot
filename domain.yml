version: '2.0'


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


intents:
- greet
- goodbye
- affirm
- deny
- inform


entities:
- location


responses:
  utter_greet:
  - text: Hey! How are you?
  utter_goodbye:
  - text: Bye

  
actions:
- utter_goodbye
- utter_greet
