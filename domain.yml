version: '2.0'


session_config:
  session_expiration_time: 120
  carry_over_slots_to_new_session: true


intents:
- greet
- goodbye
- affirm
- deny
- inform


entities:
  - location
  - date


slots:
  location:
    type: text
    influence_conversation: true
  date:
    type: text
    influence_conversation: true
  text:
    type: text


responses:
  utter_greet:
    - text: ආයුබෝවන්! ඔබට අවශ්‍ය උපකාරය කුමක්ද?
    - text: සුබ දවසක්! ඔබට කාලගුණය දැනගැනීමට පුලුවන්
  utter_goodbye:
    - text: බායි!
    - text: නැවත හමුවෙමු!
    - text: සුබ දවසක්!
  utter_weather:
    - text: "Weather report - {text}"


