version: '2.0'


session_config:
  session_expiration_time: 120
  carry_over_slots_to_new_session: true


intents:
- greet
- goodbye
- affirm
- deny
- inform
- inform_summary


entities:
  - location
  - date
  - weather_condition


slots:
  location:
    type: text
    influence_conversation: true
  date:
    type: text
    influence_conversation: true
  weather:
    type: text
    influence_conversation: true
  weather_condition:
    type: text
    influence_conversation: true
  summary:
    type: text
    influence_conversation: true

responses:
  utter_greet:
    - text: ආයුබෝවන්! ඔබට අවශ්‍ය උපකාරය කුමක්ද?
    - text: සුබ දවසක්! ඔබට කාලගුණය දැනගැනීමට පුලුවන්
  utter_goodbye:
    - text: බායි!
    - text: නැවත හමුවෙමු!
    - text: සුබ දවසක්!
  utter_weather:
    - condition:
      - type: slot
        name: weather_condition
        value: null
      text: "{weather}"
    - text: "{weather_condition} - {weather}"
  utter_weather_summary:
    - text: "කාලගුණ සාරාංශය - {summary}"


actions:
  - utter_goodbye
  - utter_greet
  - utter_weather
  - utter_weather_summary
  - action_weather_search
  - action_weather_summary_search
  - action_validate_date
